<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="Assets/scissors.png" type="image/png">
    </head>
    <body>
        <p style="text-align: center; font-size: 30px; font-family: 'Geometos Rounded',serif">
            Rock Paper Scissors
        </p>
            <div class="buttons">
                <button onclick="play('rock')" class="move-button">
                    <img src="Assets/rock.png" alt="Rock" class="move-icon">
                </button>
                <button onclick="play('paper')" class="move-button">
                    <img src="Assets/paper.png" alt="Paper" class="move-icon">
                </button>
                <button onclick="play('scissors')" class="move-button">
                    <img src="Assets/scissors.png" alt="Scissors" class="move-icon">
                </button>
            </div>
        <p class="result css-result"></p>
        <div class="moves"></div>

        <div class="score-section">
            <div class="scoreboard">
                <div class="wins">
                    <p>Wins</p>
                    <p class="wins-score">0</p>
                </div>
                <div class="ties">
                    <p>Ties</p>
                    <p class="ties-score">0</p>
                </div>
                <div class="losses">
                    <p>Losses</p>
                    <p class="losses-score">0</p>
                </div>
            </div>

            <button onclick="
                         score.wins = 0;
                         score.losses = 0;
                         score.ties = 0;
                         localStorage.removeItem('score');
                         update()
                        " class="reset" title="Reset Score">
                <img src="Assets/reset.svg" alt="Reset" style="height: 30px">
            </button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
